<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>




<body>



    

    <section class="vh-100 bg-image" style="background-color: #eee; ">
      <div id="newItem">
      <!-- new item -->
        <nav class="justify-content-end mine">
          <button type="submit" class="btn btn-default mt-3 text">LOGIN</button><button type="submit" class="btn btn-default mt-3 text">REGISTER</button>
      </nav>
        <div class="mask d-flex align-items-center h-100 gradient-custom-3 newItem">
          <div class="container h-100 height">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-4">
                      <div class="d-flex">
                      <p class="mt-5 p-2">New item</p>
                    <div class="container h-100 mb-4 d-flex justify-content-end">
                   
                     <button type="submit" class="btn btn-primary mt-3 text bg-dark justify-content-end" onclick="cancel()">CANCEL</button><button type="submit" class="btn btn-primary mt-3 text bg-dark justify-content-end" onclick="viewItem()">SAVE</button>
                
                      
                   
                      </div>
                  </div>
      
                    <div class="mb-0 p-1">
      
                      <div class="form-outline mb-3 d-flex">
      
                       <P class="mb-3 p-3">Title</P>
                       <input type="text" class="form-control" placeholder="Title"/>
                       
                      </div>
      
                      <div class="form-outline mb-3 d-flex">
      
                          <p class="mb-3 p-3">Description</p>
                        <input type="text"  class="form-control" placeholder="Description"/>
                        
                      </div>
      
                      <div class="form-outline mb-3 d-flex">
      
                          <p class="mb-3 p-3">Due Date</p>
                          <input type="date"  class="form-control" placeholder="Today's Date"/>
                          
                      </div>
                    </div>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> 


      <div id="profile">
        <!-- profile form  -->
        <nav class="justify-content-end mine d-flex " >
          <button type="submit" class="btn btn-default mt-3 text" href="Register.html">LOGIN</button><button type="submit" class="btn btn-default mt-3 text">REGISTER</button>
      </nav>
        <div class="container py-5 h-100 profile" >
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-10">
      
              <div class="card">
                <div class="card-header p-3">
                  <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>Task List</h5>
                </div>
                <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
      
                  <table class="table mb-0">
                    <thead>
                      <tr>
                        <th scope="col" id="number">#</th>
                        <th scope="col" id="title">Title</th>
                        <th scope="col" id="Description">Description</th>
                        <th scope="col" id="date">Due Date</th>
                        <th scope="col" id="Actions">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="showbody"></tbody>
                  </table>
      
                </div>
                
                  <!-- <button class="me-2 btn btn-link">Cancel</button> -->
                  <button type="btn btn-default" onclick="showAddItem()">Add Task</button>
               
                </div>

              </div>
      
            </div>
          </div>
      </div>
        
    </section>

    


      <script src="Profile.js"></script>
    
</body>
</html>
