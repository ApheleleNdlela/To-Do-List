<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <link rel="stylesheet" href="Profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>




<body>

    <nav class="justify-content-end mine d-flex">
        <button type="submit" class="btn btn-default mt-3 text" href="Register.html">LOGIN</button><button type="submit" class="btn btn-default mt-3 text">REGISTER</button>
    </nav>

    

    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-10">
      
              <div class="card">
                <div class="card-header p-3">
                  <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>Task List</h5>
                </div>
                <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
      
                  <table class="table mb-0">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                  </table>
      
                </div>
                
                  <button class="me-2 btn btn-link" href="SaveItem.html">Cancel</button>
                  <button class="btn btn-default"><a href="SaveItem.html">Add Task</a></button>
                
                
               


                </div>

              </div>
      
            </div>
          </div>
        </div>
        
    </section>

    


      <script src="Profile.js"></script>
    
</body>
</html>
